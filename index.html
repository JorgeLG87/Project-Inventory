        <div class="main__add-item">
            <h3>Add Flight</h3>
            <hr class="title-underline">
            <form>
                <label class="name">
                    From:
                    <input class="name__input" type="text" name="test">
                </label>
                <label class="author">
                    To:
                    <input class="author__input" type="text">
                </label>
                <label class="image">
                    Airline:
